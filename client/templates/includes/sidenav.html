  <template name="sidenav">
    <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- Sidebar user panel -->
      <div class="user-panel">
        <div class="pull-left image">
          <img src="/assets/img/maxchazarra.png" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
          <p>Max CHAZARRA</p>
        </div>
      </div>

      <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul class="sidebar-menu">
        <li class="header">MENU PRINCIPAL</li>
        <li class="{{activeRouteClass 'home'}} treeview">
          <a href="{{pathFor 'home'}}">
            <i class="fa fa-dashboard"></i> <span>Accueil</span>
          </a>
        </li>
        <li class="{{activeRouteClass 'clientList'}} treeview">
          <a href="{{pathFor 'clientList'}}">
            <i class="fa fa-users" style="color:#F39C12;"></i> <span>Clients</span>
          </a>
        </li>
        <li class="{{activeRouteClass 'devisList'}} treeview">
          <a href="{{pathFor 'devisList'}}">
            <i class="fa fa-calculator" style="color:#DD4B39;"></i> <span>Devis</span>
          </a>
        </li>
        <li class="{{activeRouteClass 'facturesList'}} treeview">
          <a href="{{pathFor 'facturesList'}}">
            <i class="fa fa-money" style="color:#00A65A;"></i> <span>Factures</span>
          </a>
        </li>


      </ul>
    </section>
    <!-- /.sidebar -->
  </aside>
</template>
