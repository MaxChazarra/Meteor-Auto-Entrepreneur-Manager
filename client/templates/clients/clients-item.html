<template name="clientItem">

  <tr>
    <td>{{nom}} {{prenom}}</td>
    <td>{{adresse}}</td>
    <td>{{codePostal}}</td>
    <td>{{ville}}</td>
    <td><a type="button" class="btn btn-block btn-warning" href="{{pathFor 'clientEdit' id=this._id}}"><i class="fa fa-edit"></i>  Modifier</a></td>
    <td><button type="button" class="btn btn-block btn-danger delete"><i class="fa fa-trash"></i>Supprimer</button></td>
  </tr>

</template>
