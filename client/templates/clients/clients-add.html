<template name="clientAdd">

	<a class="waves-effect waves-light btn" href="{{pathFor 'clientList'}}"><i class="material-icons right"></i>Retour à la liste des clients</a>

	<form class="new-client">
		<input type="text" name="nom" placeholder="Nom du client" />
		<input type="text" name="prenom" placeholder="Prénom du client" />
		<input type="text" name="adresse" placeholder="Adresse du client" />
		<input type="text" name="codePostal" placeholder="Code Postal du client" />
		<input type="text" name="ville" placeholder="Ville du client" />
		<button class="btn waves-effect waves-light" type="submit" name="action">Ajouter le client
		    <i class="material-icons right"></i>
		</button>
	</form>

</template>
